    <style>
        body {
            background-color: rgb(2, 7, 73);
        }


        img {
            border-radius: 90%;
            justify-content: center;
            padding: 0%;

        }

        .container {
            width: 30rem;
            height: 30rem;
            background-color: rgb(180, 186, 192);
            padding: 4%;
            border-radius: 10%;


        }

        .btn-grad {
            background-image: linear-gradient(to right, #360033 0%, #0b8793 51%, #360033 100%)
        }

        .btn-grad {
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
        }

        .btn-grad:hover {
            background-position: right center;
            /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
        }

        h1,
        h2,
        p {
            margin: 0%;
            color: rgb(0, 0, 0);
        }

        .button {
            display: flex;
            justify-content: center;
        }

        i {
            margin-top: 20px;
        }
    </style>
